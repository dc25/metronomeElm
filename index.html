<head>
    <title>Embedding Elm in HTML!</title>
    <script type="text/javascript" src="Metronome.js"></script>
</head>


<h1>Metronome</h1>

<div id="metronome" style="width:50%; height:400px;"></div>

<div class="audiocontainer">
    <audio id="audiotag1" preload="auto"><source src="audio/flute_c_long_01.wav" type="audio/wav"></audio>
    <p>
        <a href="javascript:play_single_sound();">Play 5-sec sound on single channel</a>
    </p>
</div>

<script type="text/javascript">
    function play_single_sound() {
        document.getElementById('audiotag1').play();
    }
</script>

<script type="text/javascript">
    var metronomeDiv = document.getElementById('metronome');
    Elm.embed(Elm.Main, metronomeDiv);
</script>
